<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- <link rel="icon" href="https://p.kindpng.com/picc/s/77-772110_calculator-icon-png-calculator-icon-transparent-png.png"> -->
</head>
<body>

    
    <div class="modal-container bg-dark hidden">
        <div class="modal-info text-white">
            
            <header>
                <h1>Put the damn Number Fool!</h1>
                <p>Are you trying to joke with my calculator ???</p>
            </header>
            
            <button class="btn-white text-dark">Close</button>
            
        </div>
    </div>

    <div class="black-overlay hidden"></div>
    
    <button class="mode btn-dark text-white">Dark Mode</button>

    <main class="calculator-container">
        <!-- this div will display the calculate -->
        <div class="display text-dark bg-white-1">
            <p></p>
        </div>

        <div class="button-grid">
            <button class="operator">+</button>
            <button class="operator">-</button>
            <button class="operator">*</button>
            <button class="operator">/</button>
            <button class="active">7</button>
            <button class="active">8</button>
            <button class="active">9</button>
            <button class="active">4</button>
            <button class="active">5</button>
            <button class="active">6</button>
            <button class="active">1</button>
            <button class="active">2</button>
            <button class="active">3</button>
            <button class="active">0</button>
            <button class="active">.</button>
            <button class="clear">C</button>
            <button class="equals">=</button>
        </div>
    </main>

    <script src="../dist/bundled.js"></script>
</body>
</html>
